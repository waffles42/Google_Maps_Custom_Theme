<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="waffles42" content="waffles42" />
    <meta name="description" content="A Simple Web Weather JavaScript App" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
    <script src="app.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section class="top-banner">
      <div class="container">
        <h1 class="heading">JavaScript Weather App</h1>
        <form>
          <input type="text" placeholder="Search for a city" autofocus />
          <button type="submit">SUBMIT</button>
          <button onClick="window.location.reload();">CLEAR</button>
          <span class="msg"></span>
        </form>
      </div>
    </section>
    <section class="ajax-section">
      <div class="container">
        <ul class="cities"></ul>
      </div>
    </section>
    <footer class="page-footer">
      <div class="container">
        <small>Copyright: waffles42 Â© 2021, All Rights Reserved</small>
      </div>
    </footer>
  </body>
</html>
